<!DOCTYPE html>
<html lang="FR-fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eden School - Slice Pizzeria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body>
    <main class="main-wrapper">
      <section>
        <h1>Slice Pizzeria</h1>
        <div class="pizzas-wrapper"></div>
      </section>
      <aside class="basket-aside">
        <h2>Votre panier</h2>
        <div class="baskets-with-pizza">
          <ul class="basket-products"></ul>
          <p class="total-order">
            <span class="total-order-title">Total</span>
            <span class="total-order-price">$3.00</span>
          </p>
          <p class="delivery-info">
            <span>This is a carbon neutral delivery</span>
            <span>3 dollards livraison *</span>
          </p>
          <a href="#" class="confirm-order-btn">Confirmer la commande</a>
        </div>
      </aside>

      <section class="confirmed-section">
        <button class="close-btn">âœ–</button>
        <div class="pizza-list"></div>
        <h1 class="confirmation-title"></h1>
      </section>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
